<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <div class="parallel-products">
            <div class="product-list">
                <div class="product-item">
                    <img src="images/pro.jpg" width="10%" height="20%" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$9.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="images/pro.jpg" alt="Product 2" width="50" height="50">
                    <h3>Product 2</h3>
                    <p>$14.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="images/pro.jpg" alt="Product 3" width="50" height="50">
                    <h3>Product 3</h3>
                    <p>$7.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
                    <div class="product-item">
                        <img src="images/pro.jpg" alt="Product 4" width="50" height="50">
                        <h3>Product 4</h3>
                        <p>$7.99</p>
                        <button class="btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
